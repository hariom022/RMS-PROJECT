<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>RMS PROJECT</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
        padding: 20px;
        text-align: center;
      }
      .card-body {
        padding: 30px;
      }
      .form-control {
        text-align: center;
        font-size: 24px;
        height: 60px;
        border-radius: 10px;
        border: 2px solid #ced4da;
      }
      .btn-verify {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        margin-top: 20px;
      }
      .btn-verify:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>OTP Verification</h3>
            </div>
            <div class="card-body">
              <p class="text-muted">Enter the OTP sent to your phone/email</p>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter OTP"
                  aria-label="Enter OTP"
                  aria-describedby="btn-verify"
                  maxlength="6"
                  required
                />
              </div>
              <button type="submit" class="btn btn-verify" id="btn-verify">
                <a href="passwordReset.html" class="text-light" style="text-decoration: none;">
                Verify OTP
            </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap script  File -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
